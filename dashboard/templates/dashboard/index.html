{% extends 'core/base2.html' %}

{% block title %}داشبورد{% endblock %}
{% block header %}
<header class="bg-dark py-2">
    <div class="container px-2 px-lg-4 my-3">
        <div class="text-center text-white">
            <h1 class="display-3 fw-bolder">کالا های من</h1>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in items %}
            <div class="col mb-5">
                <div class="card h-100">
                    
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <a href="{% url 'item:detail' item.id %}">
                        <img class="card-img-top" src="{{ item.image.url }}" alt="..." />
                    </a>
                    <div class="card-body p-4">
                        <div class="text-center">

                            <h5 class="fw-bolder">{{ item.name}}</h5>

                            <!-- <span class="text-muted text-decoration-line-through">$20.00</span> -->
                            {{ item.price }}
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'item:detail' item.id %}">مشاهده</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
